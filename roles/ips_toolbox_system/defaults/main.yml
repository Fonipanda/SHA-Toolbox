                ,{{ system_lvEx1 }}\

           {% endif %}"
system_Appli_lvex2: "{% if system_lvEx2 is defined %}\

                ,{{ system_lvEx2 }}\

           {% endif %}"
system_Appli_user: "{% if system_username is defined %}\

                {% if system_group is defined %}\

                   {% if system_NNN is defined %}\

                    user={{ system_username }}:{{ system_group }},{{ system_NNN }}\

                {% endif %}\

                   {% endif %}\

           {% endif %}"

system_result_name: ""
