system_Appli_IIS: "{{ system_iis | default('False') }}"
system_Appli_id: "{% if system_idappli is defined %}\

                id={{ system_idappli }}\

           {% endif %}"
system_Appli_vg: "{% if system_vgName is defined %}\

                vg={{ system_vgName }}\

           {% endif %}"

system_Appli_lv: "{% if (system_lvSize) is defined %}\

              lv=lv_{{ system_code5car }}:{{ system_lvSize }},lv_{{ system_code5car }}_ti:{{ system_lvSize }},lv_{{ system_code5car }}_to:{{ system_lvSize }},lv_{{ system_code5car }}_tmp:{{ system_lvSize }},lv_{{ system_code5car }}_arch:{{ system_lvSize }},lv_log_{{ system_code5car }}:{{ system_lvSize }},lv_shared:{{ system_lvSize }},lv_shared_tmp:{{ system_lvSize }},lv_shared_arch:{{ system_lvSize }},lv_log_shared:{{ system_lvSize }},lv_dlv_shared:{{ system_lvSize }},lv_dlv_{{ system_code5car }}:{{ system_lvSize }}\

           {% endif %}"

system_Appli_lvex: "{% if system_lvEx is defined %}\

                exclude={{ system_lvEx }}\

           {% endif %}"
