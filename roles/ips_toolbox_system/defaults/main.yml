                       {{ system_create_vgname }}\

                       {% else %}\

                       vg_apps\

                       {% endif %}"
system_create_user: "{% if system_create_username is defined %}\

                         {{ system_create_username }}\

                         {% else %}\

                         0\

                         {% endif %}"
system_create_group: "{% if system_create_groupname is defined %}\

