---

- set_fact:
    services_component: "{{ role_name.split('_')[-1] }}"
    services_role_name: "{{ role_name }}"

- name: include tasks operation

  block:

  - local_action: stat path={{ role_path }}/tasks/{{ services_task_file_name }}
    become: no
    register: statResult
    failed_when: statResult.stat.exists == false

  - include_tasks: "{{ services_task_file_name }}"
    when: statResult.stat.exists

  rescue:

  - name: set result failed operation
    include_role:
      name: ips_toolbox_set_results
    vars:
      set_results_state: "info"
      set_results_item: ""
      set_results_component: "{{ services_component }}"
      set_results_operation: "{{ services_operation }}"
      set_results_role_name: "{{ services_role_name }}"
      set_results_status: "KO"
      set_results_value: "\

        {% if statResult.stat.exists == false %}\

          task {{ services_task_file_name }} does not exist\

        {% else %}\

          task execution error\

        {% endif %}"
