---

- name: "Initialisation du rôle banner"
  ansible.builtin.set_fact:
    banner_component: "banner"
    banner_operation: "{{ banner_operation | default('create') }}"
    banner_company_name: "{{ banner_company_name | default('Entreprise') }}"

- name: "Création de la bannière MOTD (/etc/motd)"
  ansible.builtin.template:
    src: infos.j2
    dest: /etc/motd
    mode: '0644'
    owner: root
    group: root
  ignore_errors: true

- name: "Création de la bannière issue (console locale)"
  ansible.builtin.template:
    src: infos.j2
    dest: /etc/issue
    mode: '0644'
    owner: root
    group: root
  ignore_errors: true
  when: ansible_os_family != "Windows"

- name: "Création de la bannière issue.net (SSH)"
  ansible.builtin.template:
    src: infos.j2
    dest: /etc/issue.net
    mode: '0644'
    owner: root
    group: root
  ignore_errors: true
  when: ansible_os_family != "Windows"

- name: "Configuration SSH pour afficher la bannière"
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?Banner'
    line: 'Banner /etc/issue.net'
    backup: yes
  notify: restart sshd
  ignore_errors: true
  when: ansible_os_family != "Windows"

- name: "Affichage du statut de création des bannières"
  ansible.builtin.debug:
    msg:
      - "✅ Bannières créées pour {{ ansible_hostname }}"
      - "Type: {{ ansible_distribution }} {{ ansible_distribution_version }}"
      - "Virtualisation: {{ ansible_virtualization_type | default('physical') }}"
      - "Application: {{ banner_codeAP | default('N/A') }}"
      - "Middlewares: {{ banner_middlewares | default('Aucun') }}"
