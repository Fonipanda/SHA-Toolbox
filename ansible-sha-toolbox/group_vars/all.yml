---
# Global variables for SHA Toolbox Ansible Playbooks

# Supabase Configuration
supabase_url: "{{ lookup('env', 'VITE_SUPABASE_URL') }}"
supabase_anon_key: "{{ lookup('env', 'VITE_SUPABASE_ANON_KEY') }}"

# SHA Standard Paths
sha_base_path: /apps
sha_toolbox_path: /apps/toolboxes
sha_exploit_path: /apps/exploit
sha_applis_path: /applis
sha_applis_logs_path: /applis/logs
sha_applis_delivery_path: /applis/delivery

# Volume Groups
vg_rootvg: rootvg
vg_apps: vg_apps

# Filesystem Defaults (in GB)
fs_default_sizes:
  toolbox: 5
  exploit: 2
  appli_base: 1
  appli_transfer_in: 1
  appli_transfer_out: 1
  appli_tmp: 1
  appli_archives: 1
  shared: 1
  shared_tmp: 1
  shared_archives: 1
  logs: 1
  logs_shared: 1
  delivery: 2
  delivery_shared: 2

# Application Code Patterns
codeap_pattern: '^\d{5}$'
codescar_pattern: '^[A-Z0-9]{5}$'
id_pattern: '^[A-Z0-9]{2}$'

# Standard Application Directories
standard_appli_dirs:
  - conf
  - scripts
  - shared
  - tmp
  - archives
  - transfer/in
  - transfer/out

# Standard Exploit Directories
standard_exploit_dirs:
  - autosys
  - conf
  - logs
  - scripts
  - tmp
  - delivery

# WebSphere Types
websphere_types:
  - was
  - wlc
  - wlb

# Middleware Detection Paths
middleware_paths:
  cft: /opt/axway/cft
  mqseries: /opt/mqm
  oracle: /etc/oratab
  tsm: /opt/tivoli/tsm/client
  nimsoft: /opt/nimsoft
  illumio: /opt/illumio_ven
  bigfix: /opt/BESClient
  vormetric: /opt/vormetric

# Logging Configuration
logging:
  enabled: true
  log_to_supabase: true
  log_level: INFO
  retention_days: 90

# Security Settings
security:
  validate_rootvg_protection: true
  require_sudo: true
  audit_changes: true

# Backup Configuration
backup:
  tsm_client_path: /opt/tivoli/tsm/client/ba/bin
  backup_script: btsauve.ksh
  log_path: /apps/toolboxes/backup_restore/logs

# Oracle Configuration
oracle:
  oratab_path: /etc/oratab
  base_path: /u01/app/oracle

# WebSphere Configuration
websphere:
  profile_root: /opt/IBM/WebSphere/AppServer/profiles
  ihs_root: /opt/IBM/HTTPServer
  plugin_root: /opt/IBM/WebSphere/Plugins

# Monitoring (Nimsoft)
nimsoft:
  robot_path: /opt/nimsoft/robot
  probe_path: /opt/nimsoft/probes

# Network Security (Illumio)
illumio:
  ven_path: /opt/illumio_ven
  workload_path: /var/lib/illumio-ven

# Encryption (Vormetric)
vormetric:
  agent_path: /opt/vormetric/DataSecurityExpert
  config_path: /etc/vormetric

# Patch Management (BigFix)
bigfix:
  client_path: /opt/BESClient
  config_path: /var/opt/BESClient

# CFT Configuration
cft:
  install_path: /opt/axway/cft
  runtime_path: /opt/axway/cft/runtime
  conf_path: /opt/axway/cft/conf

# MQSeries Configuration
mqseries:
  install_path: /opt/mqm
  data_path: /var/mqm

# Execution Modes
execution_mode: production
dry_run: false
validate_before_execute: true
rollback_on_failure: true

# Notification Settings
notifications:
  enabled: false
  smtp_server: ""
  admin_email: ""
